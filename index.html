<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales"
    />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter"
    />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="container__memory16gb"></div>
        <div class="container__thunderbolt"></div>
        <div class="container__ssd2tb"></div>
        <div class="container__touchid"></div>
        <div class="container__wifi6"></div>
        <div class="container__bigsur"></div>
        <div class="container__widecolor"></div>
        <div class="container__retinadisplay"></div>
        <div class="container__machinelearning"></div>
        <div class="container__activecoolingsystem"></div>
        <div class="container__keyboardtouchbar"></div>
        <div class="container__studiomics"></div>
        <div class="container__macbook"></div>
        <div class="container__advancedcamera"></div>
        <div class="container__batterylife"></div>
        <div class="container__iphoneipadapps"></div>
        <div class="container__fastercpu"></div>
        <div class="container__fastergraphics"></div>
        <div class="container__secureenclave"></div>
        <div class="container__m1"></div>
      </main>
    </div>

  </body>
</html>
